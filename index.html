<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Left 4 Dead 2 - Guía de Comandos</title>
    <style>
        .btn-hover {
            transition: all 0.3s ease;
        }
        .btn-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .nav-link {
            position: relative;
        }
        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -2px;
            left: 0;
            background-color: #22c55e;
            transition: width 0.3s ease;
        }
        .nav-link:hover::after {
            width: 100%;
        }
        .command-card {
            transition: all 0.3s ease;
            border-left: 4px solid #22c55e;
        }
        .command-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body class="bg-white text-gray-800 min-h-screen font-sans">
    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-50 border-b border-green-100">
        <div class="container mx-auto px-6 py-6">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="flex items-center mb-4 md:mb-0">
                    <span class="text-3xl mr-2">🧟</span>
                    <h1 class="text-3xl font-bold text-green-700">Left 4 Dead 2</h1>
                </div>
                <p class="text-lg text-green-600 bg-green-50 px-4 py-2 rounded-full">Guía Completa de Comandos y Trucos</p>
            </div>
        </div>
    </header>

    <!-- Navigation -->
    <nav class="bg-white shadow-sm" id="navigation">
        <div class="container mx-auto px-6 py-3">
            <div class="flex flex-wrap justify-center gap-6" id="nav-links">
                <!-- Los enlaces se generarán dinámicamente -->
            </div>
        </div>
    </nav>

    <!-- Loading -->
    <div id="loading" class="container mx-auto px-6 py-12 text-center">
        <div class="inline-block animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-green-600 mb-4"></div>
        <div class="text-2xl text-green-700">Cargando comandos...</div>
    </div>

    <!-- Main Content -->
    <div class="container mx-auto px-6 py-8" id="main-content" style="display: none;">
        <!-- El contenido se generará dinámicamente aquí -->
    </div>

</body>

</html>
